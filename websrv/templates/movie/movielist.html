<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Stylish Portfolio - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="/#page-top">Start Bootstrap</a></li>
                <li class="sidebar-nav-item"><a href="/#page-top">Home</a></li>
                <li class="sidebar-nav-item"><a href="/#about">About</a></li>
                <li class="sidebar-nav-item"><a href="/#services">Services</a></li>
                <li class="sidebar-nav-item"><a href="/#portfolio">Portfolio</a></li>
                <li class="sidebar-nav-item"><a href="/#contact">Contact</a></li>
                <li class="sidebar-nav-item"><a href="/movielist/1">Movie</a></li>
            </ul>
        </nav>
        <!-- movie -->
        <section class="content-section" id="portfolio">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading text-center">
                    <h3 class="text-secondary mb-0">MOVIES</h3>
                    <h2 class="mb-5">MOVIE LIST</h2>
                </div>
                <div class="row gx-0">
                    <!-- <div class="col-lg-6">
                        <a class="portfolio-item" href="#!">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h2">Stationary</div>
                                    <p class="mb-0">A yellow pencil with envelopes on a clean, blue backdrop!</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="/static/image/portfolio-1.jpg" alt="..." />
                        </a>
                    </div> -->
                    {% for item in list %}
                    <div class="col-lg-6">
                        <a class="portfolio-item" href="#!">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h2">{{item.title}} [{{item.rating}}]</div>
                                    <p class="mb-0">{{item.synopsis}}</p>
                                </div>
                            </div>
                            <img class="img-fluid" src="{{item.medium_cover_image}}" alt="{{item.title}}" />
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
