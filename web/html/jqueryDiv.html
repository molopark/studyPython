<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-Type" content="text/html; charset=utf8" />
    <script src="../jquery-1.7.1.min.js"></script>
    <title>Ta Daaa!</title>
    <style>
      div {
          margin: -10px 0 0 -8px;
          height: 50px;
          width: 200px;
          background-color: #008800;
          color: #FFFFFF;
          font-family: Verdana, Arial, Sans-Serif;
          display:none;
      }
    </style>

    <script>
      $(document).ready(function() {
          $("div").slideDown('slow');

          $("#div1").hover(function(){
            $("#div1").addClass("red");
          });

          $("#div2").mouseenter(function(){
            $("#div2").fadeTo('slow',0.0);
          });

          $("#div2").mouseleave(function(){
            $("#div2").fadeTo('slow',1);
          });

          $('#div3').click(function(){
            $('#div3').fadeOut('fast',0.0);
          });

          $('button').click(function() {
            var toAdd = $("input[name=message]").val();
            if(toAdd == null || toAdd == ''){
              alert("입력값 확인");
              return false;
            }
            $('#messages').append("<p>"+toAdd+"</p>");
          });


      });
    </script>
  </head>
  <body>
    <div id="div1"><strong>Hello world!</strong></div>
    <br>
    <div id="div2">Wow! Mouse enter...</div>
    <br>
    <div id="div3">Wow! CLICK ...</div>
    <br>
    <form>
      MESSAGE: <input type="text" name="message" placeholder="Type your text here!">
    </form>
    <button>Add!</button><br/>
    <span id="messages"></span>
  </body>
</html>

<!--
function()의 사이 {}에서 div를 jQuery 객체로 전환시킴으로 jQuery가 다룰수 있게 바꿉니다.
$(document)에 .ready()를 쓰는것과 같이 .slideDown()의 함수를 jQuery 객체 div에 쓰면 됩니다.

fadeTo()는 두개의 인자(Argument) 또는 입력값을 갖고 괄호 사이와 쉼표로 나눠져있으며:
흐려지는 속도와 투명도 (또는 투명함)이 흐려지게끔 합니다.
-->
